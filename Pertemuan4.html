  <body>
    <p>
      Klik pada bagian atau area gambar sesuai dengan kordinat map yang telah di
      tentukan
    </p>
    <img
      src="download.jpg"
      width="145"
      height="126"
      alt="download"
      usemap="#picturemap"
    />
    <map name="picturemap">
      <area shape="rect" coords="0,0,82,126" href="a.htm" alt="bagianA" />
      <area shape="circle" coords="90,58,3" href="b.htm" alt="bagianB" />
      <area shape="circle" coords="124,58,8" href="c.htm" alt="bagianC" />
    </map>
    <embed
      src="letdown.mp3"
      width="145"
      height="60"
      autoplay="false"
      loop="true"
    />
    <h2>Hasil tampilan video</h2>
    <video width="640" height="360" controls>
      <source src="vidio.mp4" type="video/mp4" />
      Browser anda tidak mendukung tag video.
    </video>
  </body>
